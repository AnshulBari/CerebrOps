apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cerebrops-logs-pvc
  labels:
    app: cerebrops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Adjust based on your cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cerebrops-data-pvc
  labels:
    app: cerebrops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster
